<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <div class="imageContent">
                    <img src="images/illustration-hero.svg" />
                </div>
                <div class="summary">
                    <h2 class="heading">Order Summary</h2>
                    <p class="content">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="planContent">
                        <img src="images/icon-music.svg" />
                        <ul class="plan">
                            <li><p class="text">Annual Plan</p></li>
                            <li><p class="price">$59.99/year</p></li>
                        </ul>
                        <a href="">Change</a>
                    </div>
                    <button class="payment">
                        Proceed to Payment
                    </button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Order Summary You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like! Annual Plan $59.99/year Change
        Proceed to Payment Cancel Order -->
